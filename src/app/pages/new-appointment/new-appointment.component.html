<div class="container mt-4 col-12 col-md-6">
    <h2>Book an Appointment</h2>
    
    <form class="card px-3 py-4" (ngSubmit)="onSaveAppointment()" #appointmentForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="appointmentData.name" required>
      </div>
  
      <div class="mb-3">
        <label for="mobileNo" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="appointmentData.mobileNo" required>
      </div>
  
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="appointmentData.city" required>
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="appointmentData.age" required>
      </div>
  
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" [(ngModel)]="appointmentData.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" [(ngModel)]="appointmentData.appointmentDate" required>
      </div>
  
      <div class="mb-3">
        <label for="appointmentTime" class="form-label">Appointment Time</label>
        <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" [(ngModel)]="appointmentData.appointmentTime" required>
      </div>
  
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isFirstVisit" name="isFirstVisit" [(ngModel)]="appointmentData.isFirstVisit">
          <label class="form-check-label" for="isFirstVisit">First Visit?</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="narration" class="form-label">Note to Doctor</label>
        <textarea class="form-control" id="narration" name="narration" [(ngModel)]="appointmentData.naration"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  
</section>
